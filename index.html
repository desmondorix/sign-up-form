<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign Up Form</title>
  </head>
  <body>
    <main>
      <div class="sidebar-container">
        <img class="sidebar-image" src="assets/lotus.jpg" alt="sidebar image" />
        <div class="sidebar-logo">
          <img class="logo-img" src="assets/odin-lined.png" alt="sidebar logo" />
          <h1 class="logo-name">ODIN</h1>
        </div>
        <p class="sidebar-copyright">Photo by <u>Zoltan Tasi</u> on <u>unsplash.com</u></p>
      </div>

      <div class="main-container">
        <div class="intro-container">
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto suscipit voluptatibus sequi ab natus repudiandae est. Distinctio officia sed inventore.</p>
          <p>Sign up <i>now</i> to get started.</p>
          <br />
          <p>You <i>know</i> you want to.</p>
        </div>
        <div class="main-form">
          <form action="#">
            <fieldset>
              <legend>Let's do this!</legend>

              <div class="form-grid">
                <div>
                  <label for="first-name">FIRST NAME</label>
                  <input type="text" id="first-name" name="first-name" />
                </div>
                <div>
                  <label for="last-name">LAST NAME</label>
                  <input type="text" id="last-name" name="last-name" />
                </div>
                <div>
                  <label for="email">EMAIL</label>
                  <input type="email" id="email" name="email" />
                </div>
                <div>
                  <label for="phone-number">PHONE NUMBER</label>
                  <input type="tel" id="phone-number" name="phone-number" />
                </div>
                <div>
                  <label for="password">PASSWORD</label>
                  <input type="password" id="password" name="password" />
                </div>
                <div>
                  <label for="confirm-password">CONFIRM PASSWORD</label>
                  <input type="password" id="confirm-password" name="confirm-password" />
                </div>
              </div>
            </fieldset>
            <button type="submit">Create Account</button>
          </form>
          <p>Already have an account? <span class="login-account">Log in</span></p>
        </div>
      </div>
    </main>
  </body>
</html>
